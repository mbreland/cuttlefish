<!DOCTYPE html> 
<html lang='en'>
<head> 
	<meta charset=utf-8>
	<title>Craigslist Scraper</title>
	<meta name=author content='Tyler Breland'>  
	<link href='../public/style.css' media='screen' rel='stylesheet' type='text/css' /> 
	<script src='../public/jquery-1.5.1.min.js' type='text/javascript'></script>
	<script src='../public/jquery.quicksearch.js' type='text/javascript'></script>
	<script src='../public/javascript.js' type='text/javascript'></script>
</head>
<html>
	<body>
		<form>
			<input type="text" id="search">
		</form>
		<% @results.each do |result| %>
			<div class="result">
				<div class="date"><%= result.fetch("date") %></div> - <%= result.fetch("link") %> <%= result.fetch("location") %>
			</div>
		<% end %>
	</body>
</html>
